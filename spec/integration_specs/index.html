<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="jasmine.css">
  <script type="text/javascript" src="jasmine-2.0.0.rc1.js"></script>
  <script type="text/javascript" src="../vendor/jquery-1.8.3.js"></script>
  <script type="text/javascript" src="jasmine-jquery-1.3.1.js"></script>
  <script type="text/javascript" src="jasmine-html.js"></script>
  <script type="text/javascript" src="sinon-1.5.2.js"></script>
  <script type="text/javascript" src="../vendor/jasmine-sinon.js"></script>


  <script type="text/javascript" src="../vendor/underscore.js"></script>
  <script type="text/javascript" src="../vendor/handlebars-1.0.rc.1.js"></script>
  <script type="text/javascript" src="../vendor/backbone.js"></script>

  <script type="text/javascript">
    window.global = window;
    window.PERFORMING_INTEGRATION_TESTS = true;

    jasmine.getFixtures().fixturesPath = '../';
  </script>

  <script type="text/javascript" src="new_card_view_spec.js"></script>
  <script type="text/javascript" src="card_wall_view_spec.js"></script>
  <script type="text/javascript" src="card_view_spec.js"></script>

  <script type="text/javascript" src="../app.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>

<body>
</body>
</html>
